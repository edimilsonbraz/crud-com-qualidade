name: "[CI] Continuous Integration"

#Sempre que tiver um commit ou um PR for aberto
on: [push]
  
jobs: 
  lint:
    runs-on: ubuntu-latest
    steps: 
      - uses: actions/checkout@v3
      - name: "Debug"
        run: "ls -la"
      - name: "Install Dependencies"
        run: "npm install"
      - name: "Lint"
        run: "npm run lint"
  test:
    runs-on: ubuntu-latest
    container: cypress/browsers:node18.16.0-chrome107
    steps:
      - uses: actions/checkout@v3
      - name: "Install Dependencies"
        run: "npm install"
      - name: "Lint"
        run: "npm run test"
