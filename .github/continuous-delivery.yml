name: "[CD] Continuous Delivery"

#Sempre que tiver um commit ou um PR for aberto
#on: 
#  [push]:
#     branches: [main] 
on: 
  [push]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps: 
      - uses: actions/checkout@v3
      - name: "Debug"
        run: ls -la
      - name: "Install Dependencies"
        run: "npm install"
      - name: "Lint"
        run: "npx vercel --prod"
